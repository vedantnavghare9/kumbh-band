<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Kumbh Band - Working Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f172a;
  color: white;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 400px;
  margin: 0 auto;
}

/* Header */
.header {
  text-align: center;
  margin-bottom: 30px;
  padding: 20px;
}

.logo {
  font-size: 2.5rem;
  font-weight: 900;
  color: #22c55e;
  margin-bottom: 10px;
}

.subtitle {
  color: #94a3b8;
  font-size: 0.9rem;
}

/* Main Display */
.main-display {
  background: #1e293b;
  border-radius: 20px;
  padding: 30px;
  margin-bottom: 20px;
  text-align: center;
  border: 2px solid #334155;
}

.distance-circle {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 10px solid #475569;
  margin: 0 auto 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
}

.distance-circle.safe { border-color: #22c55e; }
.distance-circle.warning { border-color: #f59e0b; }
.distance-circle.danger { border-color: #ef4444; }

.distance-value {
  font-size: 48px;
  font-weight: 800;
}

.distance-unit {
  color: #94a3b8;
  font-size: 16px;
}

.status {
  margin-top: 15px;
  font-size: 14px;
  color: #94a3b8;
}

/* Connection Panel */
.connection-panel {
  background: #1e293b;
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 20px;
}

.kid-section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
  padding: 15px;
  background: #0f172a;
  border-radius: 15px;
}

.kid-label {
  color: #94a3b8;
  font-size: 14px;
}

.kid-value {
  font-size: 24px;
  font-weight: 800;
  color: #22c55e;
  font-family: monospace;
}

.input-group {
  margin-bottom: 20px;
}

.input-label {
  display: block;
  color: #94a3b8;
  margin-bottom: 10px;
  font-size: 14px;
}

.input-field {
  width: 100%;
  padding: 15px;
  background: #0f172a;
  border: 2px solid #475569;
  border-radius: 12px;
  color: white;
  font-size: 16px;
  text-align: center;
}

.input-field:focus {
  outline: none;
  border-color: #22c55e;
}

.buttons {
  display: flex;
  gap: 15px;
  margin-top: 25px;
}

.btn {
  flex: 1;
  padding: 15px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}

.btn-primary {
  background: #22c55e;
  color: white;
}

.btn-primary:hover {
  background: #16a34a;
  transform: translateY(-2px);
}

.btn-secondary {
  background: #3b82f6;
  color: white;
}

.btn-secondary:hover {
  background: #2563eb;
  transform: translateY(-2px);
}

.btn-danger {
  background: #ef4444;
  color: white;
}

/* Safe Range */
.safe-range {
  background: #1e293b;
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 20px;
}

.range-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.range-value {
  font-size: 24px;
  font-weight: 800;
  color: #22c55e;
}

.range-slider {
  width: 100%;
  margin: 20px 0;
}

.range-labels {
  display: flex;
  justify-content: space-between;
  color: #94a3b8;
  font-size: 12px;
}

/* Testing Panel */
.testing-panel {
  background: #1e293b;
  border-radius: 20px;
  padding: 25px;
  margin-bottom: 20px;
}

.test-title {
  color: #94a3b8;
  font-size: 14px;
  margin-bottom: 15px;
  text-align: center;
}

.test-buttons {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  margin-bottom: 20px;
}

.test-btn {
  padding: 12px;
  background: #0f172a;
  border: 2px solid #475569;
  border-radius: 10px;
  color: white;
  cursor: pointer;
  transition: all 0.3s;
}

.test-btn:hover {
  background: #475569;
  transform: translateY(-2px);
}

/* Alert */
.alert {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #ef4444;
  color: white;
  padding: 15px 25px;
  border-radius: 12px;
  font-weight: 700;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  display: none;
  z-index: 1000;
}

/* Animations */
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.pulse {
  animation: pulse 1s infinite;
}

/* Device List */
.device-list {
  background: #1e293b;
  border-radius: 20px;
  padding: 20px;
  margin-top: 20px;
}

.device-item {
  padding: 10px;
  background: #0f172a;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.device-kid {
  color: #22c55e;
  font-weight: 600;
}

.device-distance {
  color: white;
  font-weight: 700;
}
</style>
</head>

<body>

<div class="alert" id="alertBox">‚ö†Ô∏è Test Alert</div>

<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="logo">KUMBH BAND</div>
    <div class="subtitle">Real-time distance tracking</div>
  </div>

  <!-- Main Display -->
  <div class="main-display">
    <div class="distance-circle" id="distanceCircle">
      <div class="distance-value" id="distanceValue">--</div>
      <div class="distance-unit">meters</div>
    </div>
    <div class="status" id="statusText">Not connected</div>
  </div>

  <!-- Connection Panel -->
  <div class="connection-panel">
    <div class="kid-section">
      <div class="kid-label">YOUR BAND ID</div>
      <div class="kid-value" id="myKid">K-0000</div>
    </div>
    
    <div class="input-group">
      <label class="input-label">ENTER FRIEND'S BAND ID</label>
      <input type="text" class="input-field" id="friendKid" placeholder="K-1234" maxlength="6">
    </div>
    
    <div class="buttons">
      <button class="btn btn-primary" id="connectBtn" onclick="connectBand()">CONNECT</button>
      <button class="btn btn-secondary" onclick="openTestWindow()">TEST</button>
    </div>
  </div>

  <!-- Safe Range -->
  <div class="safe-range">
    <div class="range-header">
      <span class="range-label">SAFE RANGE</span>
      <span class="range-value" id="safeRangeValue">50</span>
    </div>
    <input type="range" min="10" max="100" value="50" class="range-slider" id="safeRangeSlider" 
           oninput="updateSafeRange(this.value)">
    <div class="range-labels">
      <span>10m</span>
      <span>100m</span>
    </div>
  </div>

  <!-- Testing Panel -->
  <div class="testing-panel">
    <div class="test-title">TEST MOVEMENT SIMULATION</div>
    <div class="test-buttons">
      <button class="test-btn" onclick="simulateMovement(-5)">‚¨áÔ∏è 5m Closer</button>
      <button class="test-btn" onclick="simulateMovement(5)">‚¨ÜÔ∏è 5m Away</button>
      <button class="test-btn" onclick="simulateMovement(-20)">‚è¨ 20m Closer</button>
      <button class="test-btn" onclick="simulateMovement(20)">‚è´ 20m Away</button>
    </div>
    <div class="test-title" id="simulationStatus">Simulation: OFF</div>
  </div>

  <!-- Connected Devices -->
  <div class="device-list" id="deviceList" style="display: none;">
    <div class="test-title">CONNECTED DEVICES</div>
    <div id="devicesContainer"></div>
  </div>
</div>

<script>
// ================= SIMPLE WORKING PROTOTYPE =================
// This uses localStorage as a simple "server" to connect devices

class KumbhBandPrototype {
  constructor() {
    // Generate unique K-ID
    this.generateKid();
    
    // Initialize state
    this.safeRange = 50;
    this.connectedTo = null;
    this.myLocation = null;
    this.friendLocation = null;
    this.updateInterval = null;
    this.isSimulating = false;
    this.simulationDistance = 0;
    
    // Load saved settings
    this.loadSettings();
    
    // Start updating location
    this.startLocationUpdates();
    
    // Start checking for friend updates
    this.startFriendUpdates();
    
    console.log(`Kumbh Band initialized. Your ID: ${this.myKid}`);
  }
  
  generateKid() {
    // Try to get existing K-ID
    let savedKid = localStorage.getItem('kumbhBandKid');
    
    if (!savedKid) {
      // Generate new unique K-ID
      const timestamp = Date.now().toString().slice(-4);
      const random = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      savedKid = `K-${timestamp}${random}`.substring(0, 6);
      localStorage.setItem('kumbhBandKid', savedKid);
    }
    
    this.myKid = savedKid;
    document.getElementById('myKid').textContent = this.myKid;
    
    // Register this band in the system
    this.updateMyInfo();
  }
  
  loadSettings() {
    const savedRange = localStorage.getItem('kumbhBandSafeRange');
    if (savedRange) {
      this.safeRange = parseInt(savedRange);
      document.getElementById('safeRangeValue').textContent = this.safeRange;
      document.getElementById('safeRangeSlider').value = this.safeRange;
    }
    
    const savedFriend = localStorage.getItem('kumbhBandFriend');
    if (savedFriend) {
      document.getElementById('friendKid').value = savedFriend;
    }
  }
  
  startLocationUpdates() {
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(
        (position) => {
          this.myLocation = {
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: Date.now()
          };
          
          // Save to localStorage (simulating server)
          this.updateMyInfo();
          
          // If connected, update distance
          if (this.connectedTo) {
            this.updateDistance();
          }
        },
        (error) => {
          console.log('GPS not available, using simulation');
          // Use simulated location
          this.useSimulatedLocation();
        },
        { enableHighAccuracy: true, maximumAge: 5000 }
      );
    } else {
      this.useSimulatedLocation();
    }
  }
  
  useSimulatedLocation() {
    // Generate a random location in India (near Prayagraj/Kumbh)
    const baseLat = 25.4358; // Prayagraj latitude
    const baseLng = 81.8463; // Prayagraj longitude
    
    // Add small random offset (within ~1km)
    const offset = () => (Math.random() - 0.5) * 0.01; // ~1km
    
    this.myLocation = {
      lat: baseLat + offset(),
      lng: baseLng + offset(),
      accuracy: 10,
      timestamp: Date.now()
    };
    
    // Update every 5 seconds
    setInterval(() => {
      this.myLocation.lat = baseLat + offset();
      this.myLocation.lng = baseLng + offset();
      this.myLocation.timestamp = Date.now();
      this.updateMyInfo();
      
      if (this.connectedTo) {
        this.updateDistance();
      }
    }, 5000);
  }
  
  updateMyInfo() {
    // Save to localStorage (acting as our simple database)
    const bandInfo = {
      kid: this.myKid,
      location: this.myLocation,
      connectedTo: this.connectedTo,
      timestamp: Date.now()
    };
    
    localStorage.setItem(`band_${this.myKid}`, JSON.stringify(bandInfo));
    
    // Also store in central list
    const allBands = JSON.parse(localStorage.getItem('all_kumbh_bands') || '[]');
    const existingIndex = allBands.findIndex(b => b.kid === this.myKid);
    
    if (existingIndex >= 0) {
      allBands[existingIndex] = bandInfo;
    } else {
      allBands.push(bandInfo);
    }
    
    // Keep only recent bands (last 50)
    if (allBands.length > 50) {
      allBands.shift();
    }
    
    localStorage.setItem('all_kumbh_bands', JSON.stringify(allBands));
  }
  
  startFriendUpdates() {
    // Check for friend updates every 2 seconds
    setInterval(() => {
      if (this.connectedTo) {
        this.checkFriendLocation();
      }
    }, 2000);
  }
  
  checkFriendLocation() {
    const friendData = localStorage.getItem(`band_${this.connectedTo}`);
    
    if (friendData) {
      const friendInfo = JSON.parse(friendData);
      this.friendLocation = friendInfo.location;
      this.updateDistance();
    }
  }
  
  connectBand() {
    const friendId = document.getElementById('friendKid').value.trim().toUpperCase();
    
    if (!friendId) {
      this.showAlert('Please enter a Band ID');
      return;
    }
    
    if (friendId === this.myKid) {
      this.showAlert('Cannot connect to your own band');
      return;
    }
    
    if (!friendId.match(/^K-[A-Z0-9]{4}$/)) {
      this.showAlert('Invalid Band ID format. Use K-1234');
      return;
    }
    
    // Save friend ID
    localStorage.setItem('kumbhBandFriend', friendId);
    this.connectedTo = friendId;
    
    // Update my info
    this.updateMyInfo();
    
    // Update UI
    document.getElementById('statusText').textContent = `Connected to ${friendId}`;
    document.getElementById('connectBtn').textContent = 'DISCONNECT';
    document.getElementById('connectBtn').className = 'btn btn-danger';
    document.getElementById('connectBtn').onclick = () => this.disconnectBand();
    
    // Start checking for friend
    this.checkFriendLocation();
    
    this.showAlert(`Connected to ${friendId}`);
  }
  
  disconnectBand() {
    this.connectedTo = null;
    
    // Update UI
    document.getElementById('statusText').textContent = 'Not connected';
    document.getElementById('distanceValue').textContent = '--';
    document.getElementById('distanceCircle').className = 'distance-circle';
    document.getElementById('connectBtn').textContent = 'CONNECT';
    document.getElementById('connectBtn').className = 'btn btn-primary';
    document.getElementById('connectBtn').onclick = () => this.connectBand();
    
    // Update my info
    this.updateMyInfo();
    
    this.showAlert('Disconnected');
  }
  
  updateDistance() {
    if (!this.myLocation || !this.friendLocation) {
      document.getElementById('distanceValue').textContent = '--';
      return;
    }
    
    // Calculate distance
    const distance = this.calculateDistance(
      this.myLocation.lat,
      this.myLocation.lng,
      this.friendLocation.lat,
      this.friendLocation.lng
    );
    
    // Add simulation adjustment if active
    let finalDistance = Math.round(distance);
    if (this.isSimulating) {
      finalDistance = Math.max(1, Math.round(distance + this.simulationDistance));
    }
    
    // Update display
    document.getElementById('distanceValue').textContent = finalDistance;
    
    // Update circle color
    const circle = document.getElementById('distanceCircle');
    circle.className = 'distance-circle';
    
    if (finalDistance <= this.safeRange) {
      circle.classList.add('safe');
      document.getElementById('statusText').textContent = `Connected (${finalDistance}m)`;
    } else if (finalDistance <= this.safeRange * 1.5) {
      circle.classList.add('warning');
      document.getElementById('statusText').textContent = `‚ö†Ô∏è Warning: ${finalDistance}m`;
      this.vibrate();
    } else {
      circle.classList.add('danger');
      document.getElementById('statusText').textContent = `üö® Danger: ${finalDistance}m!`;
      this.vibrate(true);
      circle.classList.add('pulse');
    }
  }
  
  calculateDistance(lat1, lon1, lat2, lon2) {
    // Haversine formula
    const R = 6371000; // Earth's radius in meters
    const œÜ1 = lat1 * Math.PI / 180;
    const œÜ2 = lat2 * Math.PI / 180;
    const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
    const ŒîŒª = (lon2 - lon1) * Math.PI / 180;
    
    const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
              Math.cos(œÜ1) * Math.cos(œÜ2) *
              Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
    
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    return R * c;
  }
  
  simulateMovement(change) {
    if (!this.connectedTo) {
      this.showAlert('Connect first to simulate movement');
      return;
    }
    
    this.isSimulating = true;
    this.simulationDistance += change;
    
    document.getElementById('simulationStatus').textContent = 
      `Simulation: ${this.simulationDistance >= 0 ? '+' : ''}${this.simulationDistance}m`;
    
    // Update distance display
    if (this.myLocation && this.friendLocation) {
      this.updateDistance();
    }
    
    // Show alert for large movements
    if (Math.abs(change) >= 20) {
      const direction = change > 0 ? 'farther' : 'closer';
      this.showAlert(`Simulated moving ${Math.abs(change)}m ${direction}`);
    }
  }
  
  updateSafeRange(value) {
    this.safeRange = parseInt(value);
    document.getElementById('safeRangeValue').textContent = this.safeRange;
    localStorage.setItem('kumbhBandSafeRange', this.safeRange.toString());
    
    // Update distance display to reflect new range
    if (this.connectedTo) {
      this.updateDistance();
    }
  }
  
  vibrate(strong = false) {
    if (navigator.vibrate) {
      if (strong) {
        navigator.vibrate([200, 100, 200, 100, 200]);
      } else {
        navigator.vibrate([100, 50, 100]);
      }
    }
  }
  
  showAlert(message) {
    const alertBox = document.getElementById('alertBox');
    alertBox.textContent = message;
    alertBox.style.display = 'block';
    
    setTimeout(() => {
      alertBox.style.display = 'none';
    }, 3000);
  }
}

// ================= GLOBAL FUNCTIONS =================
let kumbhBand;

function updateSafeRange(value) {
  if (kumbhBand) kumbhBand.updateSafeRange(value);
}

function simulateMovement(change) {
  if (kumbhBand) kumbhBand.simulateMovement(change);
}

function connectBand() {
  if (kumbhBand) kumbhBand.connectBand();
}

function openTestWindow() {
  // Open a second window/tab for testing
  const testWindow = window.open('', '_blank');
  testWindow.document.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <title>Kumbh Band Test Device</title>
      <style>
        body { 
          background: #0f172a; 
          color: white; 
          padding: 20px; 
          font-family: sans-serif; 
        }
        .kid { 
          font-size: 32px; 
          color: #22c55e; 
          margin: 20px 0; 
          font-family: monospace;
        }
        .instructions { 
          background: #1e293b; 
          padding: 20px; 
          border-radius: 10px; 
          margin: 20px 0; 
        }
      </style>
    </head>
    <body>
      <h1>Test Device</h1>
      <div class="instructions">
        <p>1. Note the K-ID below</p>
        <p>2. Go back to main window</p>
        <p>3. Enter this K-ID in friend field</p>
        <p>4. Click CONNECT</p>
      </div>
      <div class="kid">${kumbhBand ? kumbhBand.myKid : 'K-TEST'}</div>
      <p>Move this device away from main device to see distance increase!</p>
    </body>
    </html>
  `);
  
  if (kumbhBand) {
    kumbhBand.showAlert('Test window opened. Enter the K-ID shown there.');
  }
}

// ================= INITIALIZE =================
document.addEventListener('DOMContentLoaded', () => {
  kumbhBand = new KumbhBandPrototype();
  
  // Add Enter key support for connection
  document.getElementById('friendKid').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      connectBand();
    }
  });
  
  console.log('Kumbh Band prototype loaded successfully!');
});
</script>
